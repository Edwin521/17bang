<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="/image/logo-big.ico" rel="shortcut icon" media="screen" type="image/x-icon" />
    <title>发布新目标·一起帮</title>
</head>
<body>
    <h1>发布新目标</h1>
    <br />
    <main>
        <form>
            <lable>标题（必填）：</lable><br />
            <input type="text" name="title" placeholder="简明扼要，多个目标请分开发布" /><br />
            <lable>详细说明：</lable><br />
            <textarea cols="50" rows="10" placeholder="补充你认为需要说明的其他信息。比如：求温柔/凶狠好心人，最好同城/校"></textarea>
            <lable>标签（必填）：</lable><br />
            <input type="text" name="tag" placeholder="多个标签之间请用空格分开" /><br />
            <lable>开始执行（必填）：</lable><br />
            <input type="date" name="startTime" /><br />
            <lable> 目标结束（必填）：</lable><br />
            <input type="date" name="endTime" /><br />
            <lable>（每周）交作业时间： </lable><br />
         <table>
             <tr>
                 <th>一</th>
                 <th>二</th>
                 <th>三</th>
                 <th>四</th>
                 <th>五</th>
                 <th>六</th>
                 <th>日</th>
             </tr>
             <tr>
                 <td><input type="checkbox" name="monday" /></td>
                 <td><input type="checkbox" name="monday" /></td>
                 <td><input type="checkbox" name="monday" /></td>
                 <td><input type="checkbox" name="monday" /></td>
                 <td><input type="checkbox" name="monday" /></td>
                 <td><input type="checkbox" name="monday" /></td>
                 <td><input type="checkbox" name="monday" /></td>
                 <td><input type="checkbox" name="monday" /></td>
             </tr>
         </table>


        </form>
        <aside>
        </aside>
    </main>
</body>
</html>
