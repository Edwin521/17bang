<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="/image/logo-big.ico" rel="shortcut icon" media="screen" type="image/x-icon" />
    <title>发布新目标·一起帮</title>
</head>
<body>
    <h1>发布新目标</h1>
    <br />
    <main>
        <form>
            <lable>标题（必填）：</lable><br />
            <input type="text" name="title" placeholder="简明扼要，多个目标请分开发布" /><br />
            <lable>详细说明：</lable><br />
            <textarea cols="50" rows="10" placeholder="补充你认为需要说明的其他信息。比如：求温柔/凶狠好心人，最好同城/校"></textarea>
            <lable>标签（必填）：</lable><br />
            <input type="text" name="tag" placeholder="多个标签之间请用空格分开" /><br />
            <lable>开始执行（必填）：</lable><br />
            <input type="date" name="startTime" /><br />
            <lable> 目标结束（必填）：</lable><br />
            <input type="date" name="endTime" /><br />
            <lable>（每周）交作业时间： </lable><br />
            <table>
                <tr>
                    <th>一</th>
                    <th>二</th>
                    <th>三</th>
                    <th>四</th>
                    <th>五</th>
                    <th>六</th>
                    <th>日</th>
                </tr>
                <tr>
                    <td><input type="checkbox" name="monday" /></td>
                    <td><input type="checkbox" name="tuesday" /></td>
                    <td><input type="checkbox" name="wednesday" /></td>
                    <td><input type="checkbox" name="thursday" /></td>
                    <td><input type="checkbox" name="friday" /></td>
                    <td><input type="checkbox" name="saturday" /></td>
                    <td><input type="checkbox" name="sunday" /></td>

                </tr>
            </table>
            <label>每周可请假：</label><br />
            <select name="weeksOff">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>


            </select>
            <lable>天</lable>
            <label>证明</label><br />
            <input type="text" name="description" placeholder="证据的文字描述" />
            <input type="url" name="name" placeholder="可以访问的网址，详见说明" />
            <label>好心人最多：</label><br />
            <select name="goodManNum"><br />
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
            <label>人</label><br />
            <label>未交作业罚金（必填）：(<a href="#">现有<span>0</span>枚</a>)</label><br />
            <input type="text" name="penalty" placeholder="正整数，建议10枚以上" />
           <label>枚</label><br />
            <a href="#">如何获得“帮帮币”</a><br />
            <button type="submit">提交</button>
            <label><input type="checkbox" name="goOn" />继续
            </label>
           

        </form>
        <aside>
        </aside>
    </main>
</body>
</html>
