<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="/image/logo-big.ico" rel="shortcut icon" media="screen" type="image/x-icon" />
    <title>修改密码·一起帮</title>
</head>
<body>
    <form method="post">
        <div >
            <label><strong>原密码：（* 必填）</strong></label>
            <input   placeholder="不少于4个字符">
            <span ></span>
        </div>
        <div class="form-group">
            <label><strong>新密码：（* 必填）</strong></label>
            <input placeholder="不少于4个字符">
            <span ></span>
        </div>
        <div class="form-group">
            <label><strong>确认密码：（* 必填）</strong></label>
            <input  placeholder="请再输入一次密码">
            <span></span>
        </div>
        <button type="submit" >提交</button>
        <button type="reset" >重填</button>
    </form>
    <aside>
        <h2>说明</h2>
        <ol>
            <li>即使在已登录的状态下，也要再输入一次“原密码”，是出于安全性的考虑。</li>
        </ol>
    </aside>
</body>
</html>
