<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="/image/logo-big.ico" rel="shortcut icon" media="screen" type="image/x-icon" />
    <title>忘了·一起帮</title>
</head>
<body>
    <h1>😅忘了</h1>
    <hr />
    <main>
        <form>
            <button>密码</button><button>用户名</button>
            <div>
                <lable>Email：（* 必填）</lable><br />
                <input type="email" name="email" placeholder="注册时填写的Email" /><br />
                <lable>通过用户名查找Email：</lable><br />
                <input type="email" name="username" placeholder="必须全称，且不要忘了点击搜索按钮" />
                <button></button><br />
                <lable>验证码：（* 必填）</lable><br />
                <input type="text" /><span>点击输入框显示 </span><br />
                <button type="submit">发送邮件</button>
                <button type="reset">重置</button>
            </div>
            <div>
                <lable>QQ:</lable><br />
                <input type="email" name="QQ" placeholder="支持从头开始的模糊查询" />
                <button></button><br />
                <lable>Email:</lable><br />
                <input type="email" name="Email" placeholder="支持从头开始的模糊查询" />
                <button></button>
            </div>
            <aside>
                <h2>说明</h2>
                <ol>
                    <li>重置密码的邮件会发送到你填写的Email中。</li>
                    <li>输入用户名之后，还要点击旁边的 按钮，以完成Email地址的填写。</li>
                    <li>现目前，还没有针对未激活Email做特殊提示，请务必确保Email正确。</li>
                </ol>
            </aside>

        </form>
    </main>
</body>
</html>
