<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="/image/logo-big.ico" rel="shortcut icon" media="screen" type="image/x-icon" />
    <title>注册·一起帮</title>
</head>
<body>
    <h1>注册</h1>
    <hr />
    <form action="" method="post">
        <div>
            <section>
                <div>
                    <a href="none"><i class="fa fa-question-circle"></i>为什么需要邀请</a>
                </div>
                <div>
                    <label>邀请人：（* 必填<a href="none" title="点击由系统推荐">没有邀请人</a>）</label><br />
                    <input placeholder="他的用户名，模糊查询只能从头开始">
                    <span></span>
                </div>
                <div>
                    <label>邀请码：（* 必填）</label><br />
                    <input type="text" placeholder="4位数字">
                    <span></span>
                </div>
            </section>
            <div>
                <label>用户名：（* 必填）</label><br />
                <input type="text" placeholder="登录用户名，可修改，但不能重复">
                <span></span>
            </div>
            <div>
                <label>密码：（* 必填）</label><br />
                <input type="password" placeholder="不少于4个字符">
                <span></span>
            </div>
            <div>
                <label>验证密码：（* 必填）</label><br />
                <input type="password" placeholder="和密码相同">
                <span></span>
            </div>
            <div>
                <label>验证码：（* 必填） </label>
                <div>
                    <input type="text">
                    <a href="#">看不清楚</a>
                </div>
            </div>
            <button type="submit">提交</button>
            <button type="reset">重置</button>
            <a href="/Log/On.html"><i class="fa fa-sign-in"></i>登录</a>
        </div>
    </form>
    <aside>
        <ol>
            <li>
                我们希望通过<a href="none">一起帮</a>，能<strong >直接解决</strong>
                大家在<span >电脑操作/软件使用/编程学习</span>等方面的<strong>具体问题。</strong>
            </li>
            <li>
                现在互联网远程技术<span >（比如QQ桌面共享）</span>已经非常成熟，当我们再遇到上述问题，
                如果别人能<span >直接远程给予帮助</span>，岂不是好？
            </li>
            <li>
                当然，你也可以在你熟悉的领域去<span >帮助别人</span>
                。由此而形成我们这个“你帮他他帮我我帮你，大家一起帮”的网上互助社区平台。
            </li>
            <li>
                公平起见，我们还引入了 帮帮<span >点</span>/
                <span >币</span>/
                <span >豆</span>
                三级概念，以记录和衡量社区成员的收获和贡献。
            </li>
            <li>
                赶快加入我们，赚取帮帮币吧！
            </li>
            <li>
                <a href="none">了解更多</a>
            </li>
        </ol>
    </aside>
</body>
</html>
