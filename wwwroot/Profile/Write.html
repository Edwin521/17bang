<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="/image/logo-big.ico" rel="shortcut icon" media="screen" type="image/x-icon" />
    <title>个人资料·一起帮</title>
</head>
<body>
    <h1>个人资料</h1>
    <hr />
    <form method="post" enctype="multipart/form-data">
        <div>
            <lable>头像：（* 仅限jpg/png/gif）</lable><br />
            <input type="text" name="name" placeholder="页面提交时上传文件" />
            <input type="file" name="name" />
        </div>
        <br />
        <div>
            <label>性别：</label>
            <label><input type="radio" name="sex" value="male"  />男</label>
            <label><input type="radio" name="sex" value="female" />女</label>
        </div>
        <br />
        <div>
            <lable>生日：</lable><br />
            <select name="year">

                <option value="1995">1995</option>
                <option value="1996" selected>1996</option>
                <option value="1997">1997</option>
            </select>
            <span>年</span>
            <select name="month">

                <option value="1">1</option>
                <option value="2" selected>2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>

            </select>
            <span>月</span>
            <select name="Constellation">

                <option>白羊座</option>
                <option selected>金牛座</option>
                <option>双子座</option>
                <option>巨蟹座</option>
                <option>狮子座</option>
                <option>处女座</option>
                <option>天秤座</option>
                <option>天蝎座</option>
                <option>射手座</option>
                <option>摩羯座</option>
                <option>水瓶座</option>
                <option>双鱼座</option>

            </select>
            <span>星座</span>
        </div>
        <br />
        <div>
            <lable><strong>关键字：（* 使用空格分隔）</strong></lable><br />
            <input type="button" value="---1级---" />
            <select name="firstKeyWord">

                <option>编程开发工具</option>
                <option>工具软件</option>
                <option>顾问咨询</option>
                <option>操作系统</option>

            </select>
            <input type="button" value="---2级---" />
            <select name="secondKeyWord">

                <option>C#</option>
                <option>JAVA</option>
                <option>HTML</option>
                <option>SQL</option>
                <option>CSS</option>
                <option>PHP</option>
                <option>C++</option>
                <option>C</option>
                <option>Python</option>

            </select>
            <input type="text" name="keyWord" placeholder="自定义关键字，使用空格分开" />
        </div>
        <br />
        <div>
            <lable><strong>自我介绍:</strong></lable><br />
     <textarea cols="50" rows="8"></textarea>
        </div>
        <button type="submit" value="submit">提交</button>

    </form>
    <aside>
        <h2>说明</h2>
        <ol>
            <li>头像仅接受jpg/png/gif格式，大小不超过256KB。</li>
            <li>头像图片的建议宽度为300像素左右，过宽或过窄都有可能失真。</li>
            <li>自我介绍的字数不要超过255字。</li>
            
        </ol>
    </aside>
</body>
</html>
