        //构建一个函数has9(number) ，可以判断number中是否带有数字9；（19 / 98）
        function has9(number) {
            var result = (number + "").indexOf('9');

            return result == -1 ? -1 : '找到了且数字对应的下标为' + result;

        }
        //构建一个函数has8(number) ，可以判断number中是否带有数字8；
        function has8(number) {
            var result = (number + "").indexOf('8');
            return (result == -1) ? -1 : '找到了且数字对应的下标为' + result;
        }
        //构建一个函数has6(number) ，可以判断number中是否带有数字6；

        function has6(number) {
            var result = (number + "").indexOf('6');
            return (result == -1) ? -1 : '找到了且数字对应的下标为' + result;

        }
        //使用上述函数，找出10000以内有多少个数字包含：9或者8或者6。
        var times = 0;
        for (var i = 0; i < 1000; i++) {
            if ((has9(i) != -1) || (has8(i) != -1) || (has6(i) != -1)) {
                times++;
            }//else nothing
        }
        console.log(times);

        //   封装一个函数Swap(arr, i, j) ，可以交换数组arr里下标 i 和 j 的值

        function Swap(arr, i, j) {

            var temp = arr[i];
            arr[i] = arr[j];
            arr[j] = temp;
            return arr;
        }

                    if (arr[j] > arr[j + 1]) {
                        Swap(arr, j, j + 1)
                    }
                }
