<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>事件：绑定/this/event </title>
</head>
<body>
    <h4>第2页</h4>
    <button id="previous">前一页</button>
    <button id="next">下一页</button>

    <script>
        //一个“前一页”按钮，点击可以跳到上一页；一个“下一页”按钮，点击可以跳到下一页；
        document.getElementById('previous').onclick = function () {
            location.href = 'http://localhost:63009/previouPage.html';
        };
        document.getElementById('next').onclick = function () {
            location.href = 'http://localhost:63009/nextPage.html';
        };

        //一个a标签，点击不会跳转到href指定页面，而是将href的值赋值给下面的一个文本框，
        //一个“转到”按钮，点击该按钮页面可跳转到文本框指定的网址页面
    </script>
</body>
</html>
