        //设计一段代码，实现以下逻辑：
        //某用户有一定数量的帮帮豆（sum）
        //每点赞一次就会消耗若干帮帮豆（consume）
        //现在用户点赞若干次（count）
        //计算用户剩余了多少帮帮豆（banlance）并用bool值显示他是否还有帮帮豆（isAvailable）
        //以上皆需设置变量（变量名见圆括号），并代入计算。
        var sum, consume, count, banlance, isAvailable;
        banlance = sum - (consume * count);
        isAvailable = banlance > 0 ? true : false;
//--------------------------------------------------------------------------------------
