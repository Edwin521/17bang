<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>作用域：函数作用域/全局变量污染/命名空间 </title>
</head>
<body>
    <h1>函数作用域，全局变量污染，命名空间</h1>
    <script>
        //使用“模拟名称空间”技术，构建一个函数函数yz.fei.get(number)；
      
        //yz.fei.get(number)除number以外，还可以接受任意多个回调函数做参数
            //这些回调函数能对number进行运算，并返回bool值的，比如has9() / has8() / has6()
            //get()函数依次运行它的回调函数，只要回调函数运行结果为真，就累加计数
            //最后返回累加值
            //让yz.fei.get(number)调用has9() / has8() / has6() ，实现之前“统计含9 / 8 / 6数字个数”的作业





        function myfunction() {
            function has9(number, findNum) {

                if (findNum == undefined) {
                    findNum = 9;
                }

                var temp = `${number}`;
                for (var i = 0; i < temp.length; i++) {
                    if (temp[i] == findNum) {
                        return true;
                    }
                }
                return false;
            }

            function has8(number) {
                return has9(number, 8);
            }

            function has6(number) {
                return has9(number, 6);
            }


            var yz = {};
            yz.fei = {
                get986 : function (number) {
                var count9 = 0,
                    count8 = 0,
                    count6 = 0;
                var temp = `${number}`;

                for (var i = 0; i < temp; i++) {
                    has9(i) ? count9++ : 0;
                    has8(i) ? count8++ : 0;
                    has6(i) ? count6++ : 0;
                }
                console.log(`In ${temp} have ${count9} - 9,and have ${count8} - 8, and ${count6} - 6`);
                var arr = [count9, count8, count6];
                return arr;
            }
            };

            yz.fei.get986(number);
        }
    </script>
</body>
</html>
